<!doctype html>
<html style=" height: 100% ">

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">

<link rel="manifest" href="hyoo/notes/manifest.json">

<!-- description -->
<meta name="description" content="Private notes">
<meta name="application-name" content="Notes">
<meta name="apple-mobile-web-app-title" content="Notes">

<!-- colors -->
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<!-- logo -->
<link href="hyoo/notes/logo/logo.svg" rel="icon" />

<!-- full screen -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">

<style>
	body {
		width: 100%;
		height: 100%;
		margin: 0;
	}
</style>

<body>
	<div mol_view_root="$hyoo_notes">
		<script src="web.js"></script>
	</div>

				<script src="/mol/build/client/client.js" charset="utf-8"></script>
				<script>
					addEventListener( 'load', ()=> {

						const test = document.createElement( 'script' )
						test.src = 'web.test.js'
						
						const audit =  document.createElement( 'script' )
						audit.src = 'web.audit.js'
						
						test.onload = ()=> document.head.appendChild( audit )
						document.head.appendChild( test )

					} )
				</script>
				</body>
